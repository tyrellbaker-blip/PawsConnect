{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-dark">Register</h1>
    <form method="post" enctype="multipart/form-data" class="p-3 rounded" style="background-color: orange;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'UserManagement:login' %}" class="btn btn-secondary">Log in</a>
    </p>
</div>
{% endblock %}

{% block extra_body %}
<script src="{% static 'UserManagement/form_validation.js' %}"></script>
{% endblock extra_body %}
