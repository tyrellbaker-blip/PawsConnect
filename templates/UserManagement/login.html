{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="bg-dark p-4 rounded">
        <h2 class="text-light">Login</h2>
        <form method="post" action="{% url 'UserManagement:login' %}" class="text-light">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
    
    <hr/>
    <footer>
    <img id="csumb_logo" src="{{ MEDIA_URL }}logo.png" alt="CSUMB Logo">
    <p>CST438. 2024 â’¸Luciano, Baker, Rodas, Grimaldo</p>
</footer>
{% endblock content %}
